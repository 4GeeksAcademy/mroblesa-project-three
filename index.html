<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>HTML Form</title>
</head>
<body>
    <div class="row justify-content-center py-4 px-5">
        <div class="col-md-10 offset-md-1">
            <div class="card"> <!--begin of the card-->
                <div class="card-header"> <!--header-->
                 <h3 class="mb-0">Payment form example</h3>
                </div>
                    <div class="card-body">  <!-- alert -->
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                            <div class="row g-3"> <!--body-->
                                <div class="col-md-5">
                                    <label for="cardNumber" class="form-label">Card #</label>
                                    <input type="text" pattern="[0-9]" minlength="16" maxlength="16" class="form-control" placeholder="XXXXXXXXXXXXX" aria-label="CardNumber">
                                </div>
                                <div class="col-md-3">
                                    <label for="cvcExample" class="form-label">CVC #</label>
                                    <input type="text" pattern="[0-9]" minlength="3" maxlength="3" class="form-control" placeholder="000" aria-label="cvcExample">
                                </div>
                                <div class="col-md-4">
                                    <label for="amount" class="form-label">Amount</label> 
                                    <div class="input-group">
                                        <i class="fa-solid fa-dollar-sign p-2"></i><input type="number" class="form-control" placeholder="Amount" aria-label="Zip">
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="First name">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-md-3">
                                    <label for="inputState" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                    <option selected>Pick a state</option>
                                    <option value="Leon">Leon</option>
                                    <option value="Asturias">Asturias</option>
                                    <option value="Catalu単a">Catalu単a</option>
                                    <option value="Madrid">Madrid</option>
                                    <option value="A Coru単a">A Coru単a</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="inputZip" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="col-md-6 pb-3 ">
                                    <p for="exampleAccount">We accept:</p>
                                    <div class="btn-group">
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" checked id="" name="options" type="radio">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="" name="options" type="radio">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="" name="options" type="radio">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label> 
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="" name="options" type="radio">
                                            <i class="fab fa-cc-amex"></i>
                                        </label> 
                                    </div>
                                    </div>
                                    <div class="col-md-6 pb-3">
                                        <label for="floatingTextarea2">Message</label>
                                        <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <small>Add any notes here.</small>
                                    </div>
                                </div>
                    </div>
                    <div class="card-footer text-body-secondary align-self-end"> <!--footer-->
                        <a href="#" class="btn btn-secondary">Cancel</a>
                        <a href="#" class="btn btn-primary">Send</a>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
